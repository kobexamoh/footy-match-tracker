<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Footy Match Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container mx-auto pt-12 px-6">
        <h1 class="text-2xl md:text-4xl lg:text-6xl font-bold">Footy Match Tracker</h1>

        <div class="mt-1 lg:mt-3">
            <h2 class="text-lg md:text-2xl lg:text-4xl font-medium">Search</h2>
            <div>
                <p class="text-sm md:text-xl lg:text-2xl">Lookup a player to learn how they performed in their most
                    recent competition</p>
                <search class="text-sm md:text-base mt-3">
                    <form action="#" class="flex">
                        <label for="player"></label>
                        <input type="search" id="playerSearch" placeholder="Enter player name"
                            class="rounded-md border border-slate-400 py-1 pl-3 lg:w-5/6">
                        <button type="submit"
                            class="rounded-md border border-slate-300 px-2 py-1 lg:w-1/6">Search</button>
                    </form>
                </search>
            </div>
        </div>

        <!-- Sample player card -->
        <div class="bg-white shadow-lg rounded-md flex space-x-4 max-w-sm px-3 py-4">
            <!-- img -->
            <div><img class="size-20 shrink-0"
                    src="https://publish-p47754-e237306.adobeaemcloud.com/adobe/dynamicmedia/deliver/dm-aid--cd8eecfe-6570-4f9d-b585-a428af727c04/_50x650_TCHOUAMENI_15.app.png?preferwebp=true&width=420"
                    alt="Aurélien Tchouaméni headshot"></div>
            <!-- text -->
            <div>
                <h3 class="font-bold mb-5">Aurélien Tchouaméni</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-3">
                        <p class="font-medium">Club</p>
                        <p class="text-slate-500">Real Madrid</p>
                    </div>
                    <div class="mb-3">
                        <p class="font-medium">Country</p>
                        <p class="text-slate-500">France</p>
                    </div>
                    <div class="mb-3">
                        <p class="font-medium">Age</p>
                        <p class="text-slate-500">22</p>
                    </div>
                    <div class="mb-3">
                        <p class="font-medium">Position</p>
                        <p class="text-slate-500">Midfielder</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
